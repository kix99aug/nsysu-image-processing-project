<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./stylesheets/image.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0 h-100">
      <div class="container-fluid">
        <a class="navbar-brand ms-4 me-5" href="#">Image Processing</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                File
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" id="openfile" href="#">Open</a></li>
                <li><a class="dropdown-item" href="#">Save</a></li>
                <li><a class="dropdown-item" href="#">Close</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container-fluid">
    <div class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row h-100">
      <div id="original" class="col">
        <div class="canvasBox col h-100">
          <canvas width="256" height="256"></canvas>
        </div>
        <footer class="bg-dark text-light px-3">
          <span id="detail">...</span>
        </footer>
      </div>
      <div id="modified" class="col">
        <div class="canvasBox col h-100">
          <canvas width="256" height="256"></canvas>
        </div>
        <footer class="bg-dark text-light px-3">
          <span id="detail">...</span>
        </footer>
      </div>
      <div class="col-3 bg-light p-3">
        <h2>RGB</h2>
        <label for="colorR" class="form-label">Red</label>
        <input type="range" class="form-range color" id="colorR" min="0" max="255" value="255">
        <label for="colorG" class="form-label">Green</label>
        <input type="range" class="form-range color" id="colorG" min="0" max="255" value="255">
        <label for="colorB" class="form-label">Blue</label>
        <input type="range" class="form-range color" id="colorB" min="0" max="255" value="255">
        <h2>Scale</h2>
        <label for="scale" class="form-label">Scale</label>
        <input type="range" class="form-range color" id="scale" min="0.5" max="10" step="0.1" value="1"
          oninput="document.querySelector('div#scaleVal').innerHTML = this.value+'倍'">
        <div id="scaleVal" class="mb-3">1倍</div>
        <div class="d-flex align-items-center justify-content-around">
          <button class="btn btn-primary" onclick="resizeSimple(document.querySelector('input#scale').value)">Nearest
            neighbor</button>
          <button class="btn btn-primary" onclick="resizeLinear(document.querySelector('input#scale').value)">Linear
            interpolation</button>
        </div>
      </div>
    </div>
  </main>
  <input type="file" name="file" id="file" accept=".pcx,.bmp" hidden>
  <script src="./scripts/image.js"></script>
</body>

</html>
