<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/video.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Video Encoding</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-0 h-100">
      <button type="button" class="btn-close btn-close-white text-reset" onclick="parent.hideAll()"
        style="position: absolute;right: 10px; top:10px;"></button>
      <div class="container-fluid">
        <a class="navbar-brand ms-4 me-5" href="./index.html">Video Processing</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link active dropdown-toggle" href="#" id="navbarDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                File
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" id="openfile" href="#">üìÅ Open (Ctrl+O)</a></li>
                <li><a class="dropdown-item" href="#">üì• Save</a></li>
                <li><a class="dropdown-item" href="#" onclick="parent.hideAll()">‚ùå Close</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main id="encoding" class="container-fluid">
    <div class="col h-100">
      <div id="top" class="row">
        <div id="lt" class="w-100 h-100 col d-flex justify-content-center align-items-center bg-light">
          <div class="block">
            <canvas height="256" width="256"></canvas>
            <div class="zoom">
              <canvas height="8" width="8" id="zoomLt"></canvas>
            </div>
          </div>
        </div>
        <div id="rt" class="w-100 h-100 col d-flex justify-content-center align-items-center bg-light">
          <div class="block">
            <canvas height="256" width="256"></canvas>
            <div class="zoom">
              <canvas height="8" width="8" id="zoomRt"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div id="bottom" class="row">
        <div id="lb" class="w-100 h-100 col d-flex justify-content-center align-items-center bg-light">
          <div class="block">
            <canvas height="256" width="256"></canvas>
          </div>
        </div>
        <div id="rb" class="w-100 h-100 col d-flex justify-content-center align-items-center bg-light">
          <div class="block">
            <canvas height="256" width="256"></canvas>
          </div>
        </div>
      </div>
      <div id="control" class="row bg-dark">
        <div class="w-100 d-flex justify-content-center align-items-center">
          <div class="w-100 d-flex justify-content-around">
            <h3 id="frame" class="text-light d-flex align-self-center m-0" style="width: 10em;">Current frame #</h3>
            <button name="previous" class="btn btn-lg btn-light">‚è™</button>
            <button name="play" class="btn btn-lg btn-light">‚èØÔ∏è</button>
            <button name="next" class="btn btn-lg btn-light">‚è©</button>
            <button name="encode" class="btn btn-lg btn-light">üéû</button>
            <select name="criteria" class="form-select w-25" aria-label="Default select example">
              <option value="1">MAD</option>
              <option value="2">MSD</option>
              <option selected value="3">PDC</option>
              <option value="4">Integral Projection</option>
            </select>
            <div class="d-flex justify-content-center align-items-center">
              <label class="form-label text-light me-2 mb-0" for="threshold">Threshold</label>
              <input name="threshold" type="text" class="form-input" placeholder="Threshold" value="32"
                style="text-align: center; width:6em">
            </div>
            <div class="d-flex justify-content-center align-items-center">
              <label class="form-label text-light me-2 mb-0" for="pdcThreshold">PDC Threshold</label>
              <input id="pdcThreshold" type="text" class="form-input" placeholder="PDC Threshold" value="16"
                style="text-align: center; width:6em">
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <input type="file" name="file" id="file" accept=".tiff" multiple hidden>
  <script src="./scripts/videoEncoding.js"></script>
</body>

</html>
